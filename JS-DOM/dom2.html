<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks 2</title>
</head>
<body>
    <div id="demo"></div>


    <script>
function myDisplay(some){
    document.getElementById("demo").innerHTML = some;
}

function myCalculator(n1, n2, myCallback){
    let sum = n1 + n2;
    myCallback(sum);
}

myCalculator(5,6, myDisplay);
    </script>
    <!-- PASSING A FUNCTION AS AN ARGUMENT DON'T USE BLACKETS -->
</body>
</html>
